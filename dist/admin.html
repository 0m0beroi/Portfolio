<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - Contact Submissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900">
                    <i class="fas fa-envelope mr-3 text-blue-500"></i>
                    Contact Submissions
                </h1>
                <div class="space-x-2">
                    <button onclick="refreshSubmissions()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                        <i class="fas fa-refresh mr-2"></i>Refresh
                    </button>
                    <button onclick="exportCSV()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors">
                        <i class="fas fa-download mr-2"></i>Export CSV
                    </button>
                </div>
            </div>
            
            <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <!-- Stats will be populated by JavaScript -->
            </div>
            
            <div id="submissions-container">
                <div id="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-3xl text-blue-500"></i>
                    <p class="mt-2 text-gray-600">Loading submissions...</p>
                </div>
                <div id="submissions-list" class="hidden space-y-4">
                    <!-- Submissions will be populated by JavaScript -->
                </div>
                <div id="no-submissions" class="hidden text-center py-8">
                    <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">No submissions yet</p>
                    <p class="text-gray-400">Submissions will appear here when users send messages</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function fetchSubmissions() {
            try {
                const response = await fetch(`${API_BASE}/submissions`);
                const data = await response.json();
                
                if (data.success) {
                    displaySubmissions(data.submissions);
                    updateStats(data.submissions);
                } else {
                    showError('Failed to fetch submissions');
                }
            } catch (error) {
                showError('Backend server not running. Start with: npm start');
                console.error('Fetch error:', error);
            }
        }

        function displaySubmissions(submissions) {
            const loading = document.getElementById('loading');
            const submissionsList = document.getElementById('submissions-list');
            const noSubmissions = document.getElementById('no-submissions');

            loading.classList.add('hidden');

            if (submissions.length === 0) {
                noSubmissions.classList.remove('hidden');
                submissionsList.classList.add('hidden');
                return;
            }

            noSubmissions.classList.add('hidden');
            submissionsList.classList.remove('hidden');
            
            submissionsList.innerHTML = submissions
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .map(submission => createSubmissionCard(submission))
                .join('');
        }

        function createSubmissionCard(submission) {
            const date = new Date(submission.timestamp).toLocaleString();
            return `
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-semibold text-lg text-gray-900">${escapeHtml(submission.name)}</h3>
                            <p class="text-blue-600 text-sm">${escapeHtml(submission.email)}</p>
                        </div>
                        <div class="text-right text-sm text-gray-500">
                            <p><i class="fas fa-calendar mr-1"></i>${date}</p>
                            <p class="text-xs">ID: ${submission.id}</p>
                        </div>
                    </div>
                    <div class="bg-white rounded p-3 border">
                        <p class="text-gray-700 whitespace-pre-wrap">${escapeHtml(submission.message)}</p>
                    </div>
                    <div class="mt-3 flex justify-between items-center">
                        <span class="text-xs text-gray-400">
                            <i class="fas fa-globe mr-1"></i>IP: ${submission.ip || 'N/A'}
                        </span>
                        <button onclick="deleteSubmission(${submission.id})" class="text-red-500 hover:text-red-700 text-sm">
                            <i class="fas fa-trash mr-1"></i>Delete
                        </button>
                    </div>
                </div>
            `;
        }

        function updateStats(submissions) {
            const today = new Date().toDateString();
            const todaySubmissions = submissions.filter(s => 
                new Date(s.timestamp).toDateString() === today
            ).length;

            const thisWeek = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            const weekSubmissions = submissions.filter(s => 
                new Date(s.timestamp) > thisWeek
            ).length;

            document.getElementById('stats').innerHTML = `
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-blue-600">${submissions.length}</div>
                    <div class="text-sm text-blue-600">Total Submissions</div>
                </div>
                <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-green-600">${weekSubmissions}</div>
                    <div class="text-sm text-green-600">This Week</div>
                </div>
                <div class="bg-purple-50 border border-purple-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-purple-600">${todaySubmissions}</div>
                    <div class="text-sm text-purple-600">Today</div>
                </div>
            `;
        }

        async function deleteSubmission(id) {
            if (!confirm('Are you sure you want to delete this submission?')) return;

            try {
                const response = await fetch(`${API_BASE}/submissions/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    refreshSubmissions();
                } else {
                    showError('Failed to delete submission');
                }
            } catch (error) {
                showError('Error deleting submission');
            }
        }

        async function exportCSV() {
            try {
                const response = await fetch(`${API_BASE}/export/csv`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `contact-submissions-${new Date().toISOString().split('T')[0]}.csv`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    showError('No submissions to export');
                }
            } catch (error) {
                showError('Error exporting CSV');
            }
        }

        function refreshSubmissions() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('submissions-list').classList.add('hidden');
            document.getElementById('no-submissions').classList.add('hidden');
            fetchSubmissions();
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
                <p class="mt-2 text-red-600 font-semibold">${message}</p>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load submissions on page load
        document.addEventListener('DOMContentLoaded', fetchSubmissions);
    </script>
</body>
</html>
